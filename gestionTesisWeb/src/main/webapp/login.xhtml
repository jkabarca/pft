<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">
                        <h:form>
                            <p:panel>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Usuario"></p:outputLabel>
                                    <p:inputText value="#{sessionLogin.persona.perUsuario}"/>
                                    <p:outputLabel value="CLave"/>
                                    <p:password value="#{sessionLogin.persona.perClave}"/>
                                </h:panelGrid>
                                <f:facet name="footer">
                                    <p:commandButton process="@form" value="Ingresar" action="#{login.login()}"/>
                                </f:facet>
                            </p:panel>
                        </h:form>
                    </ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
