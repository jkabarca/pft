<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <p:dataTable id="tblProyectos" value="#{proyectoSession.proyectos}" var="item" rows="20" paginator="true" rowExpandMode="single"
                     filteredValue="#{proyectoSession.filterProyectos}" widgetVar="tblProyectosFilter"
                     draggableColumns="true" rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50" emptyMessage="No hay Datos" 
                     rowIndexVar="rowIx" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                     rowKey="#{proyectoSession.pftProyecto}" selectionMode="single">

            <p:column width="3%">
                <h:outputText value="#{rowIx+1}" />
            </p:column>
            <p:column width="20%" sortBy="#{item.proTitulo}">
                <f:facet name="header">
                    <h:outputText value="Titulo"/>
                </f:facet>
                <p:commandLink  value="#{item.proTitulo}" onstart="PF('dlgLoading').show()" 
                                action="#{proyectoController.editar(item)}"
                                oncomplete="PF('dlgLoading').hide(),PF('tblProyectosFilter').filter()" />

            </p:column>
            <p:column width="30%"  
                      filterBy="#{item.proProposito}"
                      sortBy="#{item.proProposito}" filterMatchMode="contains" >
                <f:facet name="header">
                    <h:outputText value="Proposito"/>
                </f:facet>
                <h:outputText value="#{item.proProposito}"/>
            </p:column>
            <p:column width="30%"  
                      filterBy="#{item.proComponentePractico}"
                      sortBy="#{item.proComponentePractico}" filterMatchMode="contains" >
                <f:facet name="header">
                    <h:outputText value="Componente Práctico"/>
                </f:facet>
                <h:outputText value="#{item.proComponentePractico}"/>
            </p:column>
            <p:column width="30%"  
                      filterBy="#{item.proComponenteTeorico}"
                      sortBy="#{item.proComponenteTeorico}" filterMatchMode="contains" >
                <f:facet name="header">
                    <h:outputText value="Componente Teórico"/>
                </f:facet>
                <h:outputText value="#{item.proComponenteTeorico}"/>
            </p:column>
        </p:dataTable>
    </body>

</html>
