<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <p:pickList  id="competencias" effect="bounce" 
                     var="items" itemLabel="#{items}" itemValue="#{items}"
                     value="#{proyectoSession.dualCompetencias}"
                     showSourceControls="true" showTargetControls="true" showCheckbox="true"
                     showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  >
            <f:facet name="sourceCaption">Competencias Disponibles</f:facet>
            <f:facet name="targetCaption">Competencias Seleccionadas</f:facet>
            <p:ajax event="transfer"  
                    listener="#{proyectoController.transferCompetencias}"></p:ajax>
        </p:pickList>
    </body>
    <!--update=":buscarDocentesDisponibles:tblDocentes,:buscarDirectoresDisponibles:tblDirectores"--> 
</html>
