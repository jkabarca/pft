<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <f:view>
            <h:form id="titulo">
                <title>
                    <ui:insert name="tittle">
                    </ui:insert>
                </title>
            </h:form>
        </f:view>
        <script>
            function regresar() {
                window.history.back();
            }
        </script>
        <ui:insert name="favicon"><link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
        </ui:insert> 
    </h:head>

    <h:body>
        <div id="top">
            <h:form id="superior">
                <ui:insert name="top">
                </ui:insert>
            </h:form>
        </div>

        <div  class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-2">
                    <f:view >
                        <h:form id="izquierda">
                            <ui:insert name="left">

                            </ui:insert>
                        </h:form>
                    </f:view>
                </div>
                <div class="col-md-8">
                    <f:view  >
                        <h:form id="contenido">
                            <ui:insert name="content">

                            </ui:insert>
                        </h:form>
                    </f:view>
                    <p:dialog id="dlgLoading" styleClass="load"  draggable="false" closable="false" resizable="false"  showHeader="false"  widgetVar="dlgLoading" modal="true" >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Cargando.."/>
                        </h:panelGrid>
                    </p:dialog>
                </div>
                <div class="col-md-2">
                    <f:view >
                        <h:form id="derecha">
                            <ui:insert name="right"></ui:insert>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <f:view >
            <h:form id="inferior">

            </h:form>
        </f:view>

    </h:body>

</html>
